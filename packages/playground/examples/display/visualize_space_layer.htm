 <!DOCTYPE html>
 <html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<title>XYZ Maps Example: Visualize Space layer</title>

	    <script src="${XYZ_COMMON_PATH}" type="text/javascript" charset="UTF-8" ></script>
	    <script src="${XYZ_CORE_PATH}" type="text/javascript" charset="UTF-8" ></script>
	    <script src="${XYZ_DISPLAY_PATH}" type="text/javascript" charset="UTF-8" ></script>


 		<style type="text/css">
			#map {
				position: absolute;
            	overflow: hidden;
				top: 0;
				left: 0;
				width: 100%;
                height: 100%;
			}
 		</style>
	</head>
	<body>
		<div id="map"></div>

		<script type="application/javascript">
			//specify your credentials for image and link layers
	      	var YOUR_ACCESS_TOKEN = window.parent.YOUR_ACCESS_TOKEN;

			// configure layers
			var layers = [
				new here.xyz.maps.layers.MVTLayer({
					name: 'background layer',
					min: 1,
					max: 20,
					remote: {
						url: 'https://xyz.api.here.com/tiles/osmbase/256/all/{z}/{x}/{y}.mvt?access_token='+YOUR_ACCESS_TOKEN
					}
				})
			]
			// setup the Map Display
			window.display = new  here.xyz.maps.Map( document.getElementById("map"), {
			    zoomLevel : 17,
			    center: {
			        longitude: -117.15406, latitude: 32.72966
			    },
			    // add layers to display
			    layers: layers
			});


/*###visiblesource*/
// Create data layer with Space provider
var myLayer = new here.xyz.maps.layers.TileLayer({
	// Name of the layer
	name: 'mySpaceLayer',

	// Minimum zoom level
    min: 14,

    // Maximum zoom level
    max: 20,

    // Define provider for this layer
    provider: new here.xyz.maps.providers.SpaceProvider ({
    	// Name of the provider
		name:  'SpaceProvider',

		// Zoom level at which tiles are cached
		level: 14,

		// Space ID
		space: 'playground-link',

		// User credential of the provider
		credentials: {
            access_token: YOUR_ACCESS_TOKEN
		}
	})
})

// Add the layer to display
display.addLayer(myLayer)
/*visiblesource###*/
		</script>
	</body>
</html>
