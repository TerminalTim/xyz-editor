 <!DOCTYPE html>
 <html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<title>XYZ Maps Example: Style Feature On Click</title>

	    <script src="${XYZ_COMMON_PATH}" type="text/javascript" charset="UTF-8" ></script>
	    <script src="${XYZ_CORE_PATH}" type="text/javascript" charset="UTF-8" ></script>
	    <script src="${XYZ_DISPLAY_PATH}" type="text/javascript" charset="UTF-8" ></script>


 		<style type="text/css">
			#map {
				position: absolute;
            	overflow: hidden;
				top: 0;
				left: 0;
				width: 100%;
                height: 100%;
			}
 		</style>
	</head>
	<body>
		<div id="map"></div>

		<script type="application/javascript">
			//specify your credentials for image and link layers
	      	var YOUR_ACCESS_TOKEN = window.parent.YOUR_ACCESS_TOKEN;

			var bgLayer = new here.xyz.maps.layers.MVTLayer({
				name: 'background layer',
				min: 1,
				max: 20,
				remote: {
					url: 'https://xyz.api.here.com/tiles/osmbase/256/all/{z}/{x}/{y}.mvt?access_token='+YOUR_ACCESS_TOKEN
				}
			});
			var linkLayer = new here.xyz.maps.layers.TileLayer({
				name: 'myLayer',
				min: 14,
				max: 20,
				provider: new here.xyz.maps.providers.SpaceProvider ({
					name:  'SpaceProvider',
					level: 14,
					space: 'playground-link',
					credentials: {
						access_token: YOUR_ACCESS_TOKEN
					}
				})
			});

			// setup the Map Display
			window.display = new  here.xyz.maps.Map( document.getElementById("map"), {
			    zoomLevel : 17,
			    center: {
			        longitude: -122.47773, latitude: 37.77462
			    },

			    // add layers to display
			    layers: [bgLayer, linkLayer]
			});


/*###visiblesource*/
var clickedFeature;
// Define new link style
var selectedStyle = [{
    zIndex: 0,
    type: "Line",
    opacity: 0.7,
    strokeWidth: 16,
    stroke: "#FFFFFF"
}];


// add event listener to pointerup
display.addEventListener('pointerup', function(ev){
	// Restore default feature style
	if(clickedFeature)
		linkLayer.setStyleGroup(clickedFeature);

	// If a feature is clicked
	if(ev.target){
		clickedFeature = ev.target;

		// Set new feature style if mouse clicks on a feature
		linkLayer.setStyleGroup(clickedFeature, selectedStyle);
	}
});

/*visiblesource###*/
		</script>
	</body>
</html>
