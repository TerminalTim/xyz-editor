			#map {

	<body>
		<div id="map"></div>
		<a id="linkbutton" class="button">Add Links</a>

		<script type="application/javascript">
			//specify your credentials for image and link layers
	      	var YOUR_ACCESS_TOKEN = window.parent.YOUR_ACCESS_TOKEN;

			var bgLayer = new here.xyz.maps.layers.MVTLayer({
				name: 'background layer',
				min: 1,
				max: 20,
				remote: {
					url: 'https://xyz.api.here.com/tiles/osmbase/256/all/{z}/{x}/{y}.mvt?access_token='+YOUR_ACCESS_TOKEN
				}
			});
			var linkLayer = new here.xyz.maps.layers.TileLayer({
				name: 'my Link Layer',
				min: 15,
				max: 20,
				provider: new here.xyz.maps.providers.LocalProvider ({
					name:  'my Link Provider'
				}),
				style:{
					styleGroups: {
						linkStyle: [
							{zIndex:0, type:"Line", stroke:"#C799E8", strokeWidth:12, opacity: 0.9}
						]
					},
					assign: function(feature){
						return "linkStyle";
					}
				}
			});

			// setup the Map Display
			window.display = new  here.xyz.maps.Map( document.getElementById("map"), {
			    zoomLevel : 18,
			    center: {
			        longitude: -117.145577, latitude: 32.707129
			    },

			    // add layers to display
			    layers: [bgLayer, linkLayer]
			});

/*###visiblesource*/
var AddedLinks = [];

// click "Add Links"to add link features, click "Remove Links" to remove the added links
document.querySelector("#linkbutton").onclick = function(){
	if(!AddedLinks.length){
		// Add link Feature
		AddedLinks = linkLayer.addFeature(Links);

		this.innerText="Remove Links";
	}
	else{
		// Remove the added link Feature
		AddedLinks.forEach(function(link){
			linkLayer.removeFeature(link);
		})
		AddedLinks = [];

		this.innerText="Add Links";
	}
};
