 <!DOCTYPE html>
 <html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<title>XYZ Maps Example: Style Layer</title>

	    <script src="${XYZ_COMMON_PATH}" type="text/javascript" charset="UTF-8" ></script>
	    <script src="${XYZ_CORE_PATH}" type="text/javascript" charset="UTF-8" ></script>
	    <script src="${XYZ_DISPLAY_PATH}" type="text/javascript" charset="UTF-8" ></script>


 		<style type="text/css">
			#map {
				position: absolute;
            	overflow: hidden;
				top: 0;
				left: 0;
				width: 100%;
                height: 100%;
			}

			#swatches{
				left: 0;
			}

			.info label {
			    display: block;
			}

			.info button {
			    width: 36px;
			    height: 20px;
			    border: none;
			    cursor: pointer;
			}
 		</style>
	</head>
	<body>
		<div id="map"></div>
	    <span><div class='info'>
            <label>Choose a color:</label>
            <div id='swatches'></div>
	    </div></span>

		<script type="application/javascript">
			//specify your credentials for image and link layers
	      	var YOUR_ACCESS_TOKEN = window.parent.YOUR_ACCESS_TOKEN;

			var bgLayer = new here.xyz.maps.layers.MVTLayer({
				name: 'background layer',
				min: 1,
				max: 20,
				remote: {
					url: 'https://xyz.api.here.com/tiles/osmbase/256/all/{z}/{x}/{y}.mvt?access_token='+YOUR_ACCESS_TOKEN
				}
			});
			var linkLayer = new here.xyz.maps.layers.TileLayer({
				name: 'myLayer',
				min: 14,
				max: 20,
				provider: new here.xyz.maps.providers.SpaceProvider ({
					name:  'SpaceProvider',
					level: 14,
					space: 'playground-link',
					credentials: {
						access_token: YOUR_ACCESS_TOKEN
					}
				})
			});

			// setup the Map Display
			window.display = new  here.xyz.maps.Map( document.getElementById("map"), {
			    zoomLevel : 16,
			    center: {
			        longitude: -122.47773, latitude: 37.77462
			    },

			    // add layers to display
			    layers: [bgLayer, linkLayer]
			});



/*###visiblesource*/
var swatches = document.querySelector('#swatches');
var colors = ['#ffffcc','#a1dab4','#41b6c4','#2c7fb8','#253494','#fed976','#feb24c','#fd8d3c','#f03b20','#bd0026'];

// new layer style
var style = {
	styleGroups: {
		lineStyle: [
			{zIndex: 0, type: "Line", opacity:0.7, strokeWidth: 8, stroke:"#FFFFFF"}
		]
	},
	assign: function(){
		return "lineStyle";
	}
}

colors.forEach(function(color) {
	// create color swatches
    var swatch = document.createElement('button');
    swatch.style.backgroundColor = color;

    swatch.addEventListener('click', function() {
    	// customize style
    	style.styleGroups.lineStyle[0].stroke = color;

    	// set layer style
        linkLayer.setStyle(style);

        // refresh layer
        display.refresh(linkLayer);
    });
    swatches.appendChild(swatch);
});



/*visiblesource###*/
		</script>
	</body>
</html>
